<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #5cb85c;
            border: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background-color: #4cae4c;
        }
        .form-check-label {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4" style="width: 400px;">
            <h1 class="text-center mb-4" style="font-weight: 600; color: #343a40;">Password Generator</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length:</label>
                    <input type="number" id="length" name="length" class="form-control" value="12" min="4" max="64" required>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="letters" name="letters" checked>
                    <label for="letters" class="form-check-label">Include Letters</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="numbers" name="numbers" checked>
                    <label for="numbers" class="form-check-label">Include Numbers</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="symbols" name="symbols" checked>
                    <label for="symbols" class="form-check-label">Include Symbols</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Password</button>
            </form>
            {% if password %}
            <div class="alert alert-success mt-4" role="alert">
                <strong>Generated Password:</strong> <br> <span style="font-size: 1.2rem;">{{ password }}</span>
            </div>
            <div class="alert alert-info" role="alert">
                <strong>Password Strength:</strong> <span style="font-weight: bold;">{{ strength }}</span>
            </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
